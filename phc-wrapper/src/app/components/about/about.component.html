
<div class="container mat-elevation-z8" style="padding-bottom:20px;">
  <h2>Plant Health Care</h2>
  <mat-card>
      <mat-card-header>
          <mat-card-title>Arhcitecture</mat-card-title>
          <mat-card-subtitle>This is diagram of PHC arhcitecture. It consist of 12 microservices.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="padding: 15px;" fxLayoutAlign="center">
          <img (click)="showImage()" class="img-arch" mat-card-image src="../../../assets/images/arch.png">
      </mat-card-content>
      <mat-card-actions>
              <mat-grid-list cols="6" rowHeight="80" >
                  <mat-grid-tile *ngFor="let image of images">
                      <div>
                          <img class="stack-logo" mat-card-image [src]="image">
                      </div>
                  </mat-grid-tile>
              </mat-grid-list>
      </mat-card-actions>
  </mat-card>
</div>
