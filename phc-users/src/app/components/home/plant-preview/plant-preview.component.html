<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{data.name_lat}}
        </mat-card-title>
        <mat-card-subtitle>
            Name Serbian: {{data.name_ser}}
        </mat-card-subtitle>
        <mat-card-subtitle>
            Watering period: {{data.watering_period}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="padding: 5px;">
        <img mat-card-image [src]="data.imageUrl">
        <p>
            {{data.description}}
        </p>
    </mat-card-content>
</mat-card>
