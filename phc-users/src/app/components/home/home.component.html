<div class="container mat-elevation-z8">
<mat-grid-list cols="4" rowHeight="630px">
    <mat-grid-tile colspan="4" style="margin-right: 20px;">
            <div class="container mat-elevation-z8">
                    <div class="header">
                        <h2>Flowers</h2>
                    </div>
                    <mat-tab-group dynamicHeight >
                        <mat-tab *ngFor="let flower of flowersPreview" [label]="flower.name_lat">
                                <div class="large-box mat-elevation-z4">
                                    <mat-card>
                                        <mat-card-header>
                                            <div mat-card-avatar class="header-image"></div>
                                            <mat-card-title>{{flower.name_lat}}</mat-card-title>
                                        </mat-card-header>
                                        <mat-card-content style="padding: 5px;">
                                                <img mat-card-image [src]="flower.imageUrl">
                                        </mat-card-content>

                                        <mat-card-actions>
                                                <button id="btn-preview" mat-stroked-button color="accent" (click)="openPlantPreviewDialog(flower)" class="btn-block">Preview</button>
                                        </mat-card-actions>
                                    </mat-card>
                                </div>
                        </mat-tab>
                    </mat-tab-group>
                </div>
    </mat-grid-tile>
</mat-grid-list>
</div>
