<mat-card class="form" style="background: rgba(255, 255, 255, 0.6);">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="plantForm" (ngSubmit)="submitForm()" novalidate>
            <mat-form-field appearance="outline">
                <mat-label>Plants</mat-label>
                <mat-select [(value)]="selectedFlowerName" formControlName="plant">
                    <mat-option [value]="name" *ngFor="let name of flowerNames">
                        {{name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="errorHandling('plant', 'required')">
                    You must choose <strong> plant.</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year"></mat-datepicker>
                <mat-error *ngIf="errorHandling('date', 'required')">
                    You must choose <strong> date.</strong>
                </mat-error>
            </mat-form-field>

            <section class="example-section">
                <mat-label style="margin-right: 3px;">Do you want to receive email notifications?</mat-label>
                <br>
                <mat-radio-group formControlName="emailNotification">
                    <mat-radio-button value="True" style="margin-right: 3px;">Yes</mat-radio-button>
                    <mat-radio-button value="False">No</mat-radio-button>
                </mat-radio-group>
            </section>

            <button [disabled]="!plantForm.touched" mat-stroked-button color="accent" class="btn-block">{{submitBtn}}</button>
        </form>
    </mat-card-content>
</mat-card>
