
<div class="container mat-elevation-z8">
    <mat-grid-list cols="2">
        <mat-grid-tile colspan="1" style="margin-right: 20px;">
            <mat-card class="form" style="background: rgba(255, 255, 255, 0.6);">
                <mat-card-header>
                    <mat-card-title>User's informations</mat-card-title>
                    <mat-card-subtitle>Update it anytime</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="profileForm" (ngSubmit)="submitForm()" novalidate>

                        <!-- First Name -->
                        <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Enter first name</mat-label>
                        <input matInput placeholder="First name" [value]="user.first_name" formControlName="firstName">
                        <!-- error -->
                        <mat-error *ngIf="errorHandling('firstName', 'required')">
                            You must provide <strong>first name.</strong>
                        </mat-error>
                        </mat-form-field>

                        <!-- Last Name -->
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Enter last name</mat-label>
                            <input matInput placeholder="Last name" [value]="user.last_name" formControlName="lastName">
                            <!-- error -->
                            <mat-error *ngIf="errorHandling('lastName', 'required')">
                                You must provide <strong>last name.</strong>
                            </mat-error>
                        </mat-form-field>

                        <!-- Email -->
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Enter email</mat-label>
                            <input matInput placeholder="Email" [value]="user.email" formControlName="email">
                            <!-- error -->
                            <mat-error *ngIf="errorHandling('email', 'required')">
                                You must provide <strong>email.</strong>
                            </mat-error>
                            <mat-error *ngIf="errorHandling('email', 'email')">
                                You must provide <strong>valid email.</strong>
                            </mat-error>
                        </mat-form-field>

                        <!-- Username -->
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Enter username</mat-label>
                            <input matInput placeholder="Username" [value]="user.username" formControlName="username">
                            <!-- error -->
                            <mat-error *ngIf="errorHandling('username', 'required')">
                                You must provide <strong>username.</strong>
                            </mat-error>
                        </mat-form-field>

                        <!-- Submit -->
                        <div class="button-wrapper">
                          <button  mat-stroked-button color="accent" class="btn-block">Update</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" style="margin-right: 20px;">
                <app-register-plant [user]="user"></app-register-plant>
        </mat-grid-tile>
    </mat-grid-list>
</div>
